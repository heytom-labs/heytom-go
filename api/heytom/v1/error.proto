syntax = "proto3";

package heytom.v1;

option go_package = "github.com/heytom-labs/heytom-go/api/heytom/v1;v1";

import "errors/errors.proto";

enum ErrorReason {
  option (errors.default_code) = 500;
  
  GREETER_NOT_FOUND = 0 [(errors.code) = 404];
  GREETER_ALREADY_EXISTS = 1 [(errors.code) = 409];
}
